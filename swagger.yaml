          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DomainResponse'
        404:
          description: 'not found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
        500:
          description: 'internal server error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'

      deprecated: false
    delete:
      tags:
        - Domains
      summary: Remove Domain
      operationId: RemoveDomain
      description: Removes the specific domain configuration profile
      parameters:
        - name: profileName
          in: path
          description: Name of domain profile to remove
          required: true
          schema:
            type: string
      responses:
        204:
          description: 'successful operation'
          headers: {}
        404:
          description: 'not found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
        500:
          description: 'internal server error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
      deprecated: false
  /api/v1/admin/profiles:
    get:
      tags:
        - Profiles
      summary: Get All Profiles
      operationId: GetAllProfiles
      description: Retrieves all of the AMT configuration profiles from the database.  Will not return the amtPassword or mebxPassword fields to protect the privacy of these assets.
      parameters:
        - in: query
          name: $skip
          schema:
            type: integer
          description: The number of items to skip before starting to collect the result set
        - in: query
          name: $top
          schema:
            type: integer
          description: The numbers of items to return
        - in: query
          name: $count
          schema:
            type: boolean
          description: The total number of profiles
      responses:
        200:
          description: 'successful operation'
          headers: {}
          content:
            application/json:
              schema:
                oneOf:
                  - type: array
                    items:
                      $ref: '#/components/schemas/ProfileResponse'
                  - $ref: '#/components/schemas/CountProfileResponse'
        404:
          description: 'not found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
        500:
          description: 'internal server error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
      deprecated: false
    post:
      tags:
        - Profiles
      summary: Create Profile
      operationId: CreateProfile
      description: |
        Creates a new AMT configuration profile.  The amtPassword and mebxPassword are stored in a secrets manager and are only used during activation and configuration, respectively, to set these credentials in the AMT device.

        **Warning:** Choosing CIRA or TLS is **highly recommended**. By choosing 'none', an unsecure and unsafe channel is used for communication between the AMT device and MPS and is vulnerable to attacks.  To use neither, set both 'tlsMode' and 'ciraConfigName' to **null**.
      requestBody:
        description: |
          **userConsent** valid values:
          * None
          * All (Mandatory for CCM activation.)
          * KVM
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProfilePOST'
        required: true
      responses:
        201:
          description: 'successful operation'
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProfileResponse'
        400:
          description: 'bad request'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
        500:
          description: 'internal server error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
      deprecated: false
    patch:
      tags:
        - Profiles
      summary: Update Profile
      operationId: UpdateProfile
      description: |
        Edits an existing AMT configuration profile.

        The profileName can not be changed.

        **Version must be provided to ensure the correct profile is edited.**
          
        The amtPassword and mebxPassword are stored in a secrets manager and are only used during activation and configuration, respectively, to set these credentials in the AMT device.

        **Warning:** Choosing CIRA or TLS is **highly recommended**. By choosing 'none', an unsecure and unsafe channel is used for communication between the AMT device and MPS and is vulnerable to attacks.  To use neither, set both 'tlsMode' and 'ciraConfigName' to **null**.
      requestBody:
        description: |
          **userConsent** valid values:
          * None
          * All (Mandatory for CCM activation.)
          * KVM
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProfilePATCH'
        required: true
      responses:
        200:
          description: 'successful operation'
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProfileResponse'
        400:
          description: 'bad request'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
        500:
          description: 'internal server error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
      deprecated: false
  /api/v1/admin/profiles/{profileName}:
    get:
      tags:
        - Profiles
      summary: Get Profile
      operationId: GetProfile
      description: Retrieves the specific AMT configuration profile from the database.  Will not return the amtPassword or mebxPassword fields to protect the privacy of these assets.
      parameters:
        - name: profileName
          in: path
          description: Name of profile to return
          required: true
          schema:
            type: string
      responses:
        200:
          description: 'successful operation'
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProfileResponse'
        404:
          description: 'not found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
        500:
          description: 'internal server error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
      deprecated: false
    delete:
      tags:
        - Profiles
      summary: Remove Profile
      operationId: RemoveProfile
      description: Removes the specific AMT configuration profile from the database.
      parameters:
        - name: profileName
          in: path
          description: Name of profile to remove
          required: true
          schema:
            type: string
      responses:
        204:
          description: 'successful operation'
          headers: {}
        404:
          description: 'not found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
        500:
          description: 'internal server error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
      deprecated: false
  /api/v1/admin/wirelessconfigs:
    get:
      tags:
        - Wireless
      summary: Get All Wireless Configs
      operationId: GetAllWirelessConfigs
      description: Retrieves all of the Wireless configuration profiles from the database.  Will not return the password field to protect the privacy of this asset.
      parameters:
        - in: query
          name: $skip
          schema:
            type: integer
          description: The number of items to skip before starting to collect the result set
        - in: query
          name: $top
          schema:
            type: integer
          description: The numbers of items to return
        - in: query
          name: $count
          schema:
            type: boolean
          description: The total number of wireless configs
      responses:
        200:
          description: 'successful operation'
          headers: {}
          content:
            application/json:
              schema:
                oneOf:
                  - type: array
                    items:
                      $ref: '#/components/schemas/WirelessConfigResponse'
                  - $ref: '#/components/schemas/CountWirelessResponse'
        404:
          description: 'not found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
        500:
          description: 'internal server error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
      deprecated: false
    post:
      tags:
        - Wireless
      summary: Create Wireless Config
      operationId: CreateWirelessConfig
      description: Creates a new Wireless configuration profile.  The PSK passphrase is stored in a secrets manager and is only used during configuration to set the Wi-Fi credentials in the AMT device.
      requestBody:
        description: |
          **authenticationMethod** valid values: 
          * 4 = WPA PSK
          * 5 = WPA_IEEE8021X
          * 6 = WPA2 PSK
          * 7 = WPA2_IEEE8021X

          **encryptionMethod** valid values:
          * 3 = TKIP
          * 4 = CCMP
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WirelessConfigPOST'
        required: true
      responses:
        201:
          description: 'successful operation'
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WirelessConfigResponse'
        400:
          description: 'bad request'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
        500:
          description: 'internal server error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
      deprecated: false
    patch:
      tags:
        - Wireless
      summary: Edit Wireless Config
      operationId: EditWirelessConfig
      description: |
        Edits an existing Wireless configuration profile.

        The profileName can not be changed.

        The password is stored in a secrets manager and is only used during configuration to set the Wi-Fi credentials in the AMT device.

        Version must be provided to ensure the correct profile is edited.
      requestBody:
        description: |
          **authenticationMethod** valid values: 
          * 4 = WPA PSK
          * 5 = WPA_IEEE8021X
          * 6 = WPA2 PSK
          * 7 = WPA2_IEEE8021X

          **encryptionMethod** valid values:
          * 3 = TKIP
          * 4 = CCMP
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WirelessConfigPATCH'
        required: true
      responses:
        200:
          description: 'successful operation'
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WirelessConfigResponse'
        400:
          description: 'bad request'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
        500:
          description: 'internal server error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
      deprecated: false
  /api/v1/admin/wirelessconfigs/{profileName}:
    get:
      tags:
        - Wireless
      summary: Get Wireless Config
      operationId: GetWirelessConfig
      description: Retrieves the specific Wireless configuration profile from the database.  Will not return the password field to protect the privacy of this asset.
      parameters:
        - name: profileName
          in: path
          description: Name of Wireless config to return
          required: true
          schema:
            type: string
      responses:
        200:
          description: 'successful operation'
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WirelessConfigResponse'
        404:
          description: 'not found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
        500:
          description: 'internal server error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
      deprecated: false
    delete:
      tags:
        - Wireless
      summary: Remove Wireless Config
      operationId: RemoveWirelessConfig
      description: Removes the specific Wireless configuration profile from the database.
      parameters:
        - name: profileName
          in: path
          description: Name of Wireless config to remove
          required: true
          schema:
            type: string
      responses:
        204:
          description: 'successful operation'
          headers: {}
        404:
          description: 'not found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
        500:
          description: 'internal server error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
      deprecated: false
  /api/v1/admin/ieee8021xconfigs:
    get:
      tags:
        - IEEE802.1x
      summary: Get All IEEE802.1x Configs
      operationId: GetAll8021xConfigs
      description: Retrieves all of the IEEE802.1x configuration profiles from the database.
      parameters:
        - in: query
          name: $skip
          schema:
            type: integer
          description: The number of items to skip before starting to collect the result set
        - in: query
          name: $top
          schema:
            type: integer
          description: The numbers of items to return
        - in: query
          name: $count
          schema:
            type: boolean
          description: The total number of ieee8021xconfigs
      responses:
        200:
          description: 'successful operation'
          headers: {}
          content:
            application/json:
              schema:
                oneOf:
                  - type: array
                    items:
                      $ref: '#/components/schemas/IEEE8021xConfigResponse'
                  - $ref: '#/components/schemas/CountIEEE8021xResponse'
        404:
          description: 'not found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
        500:
          description: 'internal server error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
      deprecated: false
    post:
      tags:
        - IEEE802.1x
      summary: Create IEEE802.1x Config
      operationId: Create8021xConfig
      description: Creates a new IEEE802.1x configuration profile.
      requestBody:
        description: |
          Wired **authenticationProtocol** valid values: 
          * **0 = EAP-TLS** <br>Indicates that the desired EAP type is the Transport Layer Security EAP type specified in RFC 2716.
          * **2 = PEAPv0/EAP-MSCHAPv2** <br>Indicates that the desired EAP type is the Protected Extensible Authentication Protocol (PEAP) Version 0 EAP type specified in draft-kamath-pppext-peapv0, with Microsoft PPP CHAP Extensions, Version 2 (MSCHAPv2) as the inner authentication method.
          * **3 = PEAPv1/EAP-GTC** <br>Indicates that the desired EAP type is the Protected Extensible Authentication Protocol (PEAP) Version 1 EAP type specified in draft-josefsson-pppext-eap-tls-eap, with Generic Token Card (GTC) as the inner authentication method.
          * **5 = EAP-FAST/GTC** <br>Indicates that the desired EAP type is the Flexible Authentication Extensible Authentication Protocol EAP type specified in IETF RFC 4851, with Generic Token Card (GTC) as the inner authentication method.
          * **10 = EAP-FAST/TLS** <br>Indicates that the desired EAP type is the Flexible Authentication EAP type specified in IETF RFC 4851, with TLS as the inner authentication method.

          Wireless **authenticationProtocol** valid values: 
          * **0 = EAP-TLS** <br>Indicates that the desired EAP type is the Transport Layer Security EAP type specified in RFC 2716.
          * **2 = PEAPv0/EAP-MSCHAPv2** <br>Indicates that the desired EAP type is the Protected Extensible Authentication Protocol (PEAP) Version 0 EAP type specified in draft-kamath-pppext-peapv0, with Microsoft PPP CHAP Extensions, Version 2 (MSCHAPv2) as the inner authentication method.

          **pxeTimeout is only valid for Wired 802.1x Configs.** This field is ignored for Wireless 802.1x Configs.

          **pxeTimeout** is the number of seconds in which the Intel(R) AMT will hold an authenticated 802.1X session. During the defined period, Intel(R) AMT manages the 802.1X negotiation while a PXE boot takes place. After the timeout, control of the negotiation passes to the host.

          **pxeTimeout** valid values:
          * The maximum value is 86400 seconds (one day).
          * A value of 0 disables the feature.
          * If this optional value is omitted, Intel(R) AMT sets a default value of 120 seconds.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IEEE8021xConfigPOST'
        required: true
      responses:
        201:
          description: 'successful operation'
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IEEE8021xConfigResponse'
        400:
          description: 'bad request'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
        500:
          description: 'internal server error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
      deprecated: false
    patch:
      tags:
        - IEEE802.1x
      summary: Edit IEEE802.1x Config
      operationId: Edit8021xConfig
      description: |
        Edits an existing IEEE802.1x configuration profile.

        The profileName can not be changed.

        Version must be provided to ensure the correct profile is edited.
      requestBody:
        description: |
          Wired **authenticationProtocol** valid values: 
          * **0 = EAP-TLS** <br>Indicates that the desired EAP type is the Transport Layer Security EAP type specified in RFC 2716.
          * **2 = PEAPv0/EAP-MSCHAPv2** <br>Indicates that the desired EAP type is the Protected Extensible Authentication Protocol (PEAP) Version 0 EAP type specified in draft-kamath-pppext-peapv0, with Microsoft PPP CHAP Extensions, Version 2 (MSCHAPv2) as the inner authentication method.
          * **3 = PEAPv1/EAP-GTC** <br>Indicates that the desired EAP type is the Protected Extensible Authentication Protocol (PEAP) Version 1 EAP type specified in draft-josefsson-pppext-eap-tls-eap, with Generic Token Card (GTC) as the inner authentication method.
          * **5 = EAP-FAST/GTC** <br>Indicates that the desired EAP type is the Flexible Authentication Extensible Authentication Protocol EAP type specified in IETF RFC 4851, with Generic Token Card (GTC) as the inner authentication method.
          * **10 = EAP-FAST/TLS** <br>Indicates that the desired EAP type is the Flexible Authentication EAP type specified in IETF RFC 4851, with TLS as the inner authentication method.

          Wireless **authenticationProtocol** valid values: 
          * **0 = EAP-TLS** <br>Indicates that the desired EAP type is the Transport Layer Security EAP type specified in RFC 2716.
          * **2 = PEAPv0/EAP-MSCHAPv2** <br>Indicates that the desired EAP type is the Protected Extensible Authentication Protocol (PEAP) Version 0 EAP type specified in draft-kamath-pppext-peapv0, with Microsoft PPP CHAP Extensions, Version 2 (MSCHAPv2) as the inner authentication method.

          **pxeTimeout is only valid for Wired 802.1x Configs.** The field is ignored for Wireless 802.1x Configs.

          **pxeTimeout** is the number of seconds in which the Intel(R) AMT will hold an authenticated 802.1X session. During the defined period, Intel(R) AMT manages the 802.1X negotiation while a PXE boot takes place. After the timeout, control of the negotiation passes to the host.

          **pxeTimeout** valid values:
          * The maximum value is 86400 seconds (one day).
          * A value of 0 disables the feature.
          * If this optional value is omitted, Intel(R) AMT sets a default value of 120 seconds.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IEEE8021xConfigPATCH'
        required: true
      responses:
        200:
          description: 'successful operation'
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IEEE8021xConfigResponse'
        400:
          description: 'bad request'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
        500:
          description: 'internal server error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
      deprecated: false
